<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Site Restaurant</title>
    <link rel="stylesheet" href="css/normalize.css">

<body>
   
    <section class="section">

                    </div>
                </div>
                
                <div class="column is-one-quarter">
                    <div class="card">

                    </div>
                </div>

        </div>

        <div class="column is-one-quarter">

                </div>
            </div>
        </div>
    </div>
</div>
    </section>

    

    
<section>
    <figure class="image is-fullwidth">
        <img src="images/banner.jpg" alt="Bannière du restaurant" class="is-responsive">

    <div class="banner" style="background-image: url('images/banner.jpg');">
